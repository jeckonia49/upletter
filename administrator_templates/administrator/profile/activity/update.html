<form
  class="form-horizontal"
  action="{% url 'administrator:update_administrator_view' %}"
  method="post"
>
  {% csrf_token %}
  <!---->
  <div class="form-group row">
    <label
      for="{{administrator_update_form.first_name.id_for_label}}"
      class="col-sm-2 col-form-label"
    >
      {{administrator_update_form.first_name.label}}</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        id="{{administrator_update_form.first_name.id_for_label}}"
        name="first_name"
        value="{{profile.first_name}}"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label
      for="{{administrator_update_form.last_name.id_for_label}}"
      class="col-sm-2 col-form-label"
    >
      {{administrator_update_form.last_name.label}}</label
    >
    <div class="col-sm-10">
      <input
        value="{{profile.last_name}}"
        type="text"
        id="{{administrator_update_form.last_name.id_for_label}}"
        name="last_name"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputSkills" class="col-sm-2 col-form-label">Skills</label>
    <div class="col-sm-10">
      <input
        value="{{profile.skills}}"
        type="text"
        id="{{administrator_update_form.skills.id_for_label}}"
        name="skills"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label
      for="{{administrator_update_form.bio.id_for_label}}"
      class="col-sm-2 col-form-label"
      >{{administrator_update_form.bio.label}}</label
    >
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="{{administrator_update_form.bio.id_for_label}}"
        placeholder="Biobliography"
        value="{{profile.bio}}"
        name="bio"
      ></textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="button" class="btn btn-primary">profile update</button>
    </div>
  </div>
</form>
