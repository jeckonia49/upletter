<div class="col-12">
  {% if posts %}
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">DataTable Showing All the Posts</h3>
    </div>

    <div class="card-body">
      <table id="example1" class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Profile</th>
            <th>Category</th>
            <th>timestamp(s)</th>
            <th>views</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.profile.get_full_name}}</td>
            <td>{{post.category.name}}</td>
            <td>{{post.timestamp}}</td>
            <td>{{post.views}}</td>
            <td>{{post.comments}}</td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <th>Profile</th>
            <th>Category</th>
            <th>timestamp(s)</th>
            <th>views</th>
            <th>Comments</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  {% endif %}
</div>
