 <form class="custom-form">
          <fieldset>
            <div class="row">
              <div class="col-sm-6">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name *"
                  value=""
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="email"
                  placeholder="Email Address *"
                  value=""
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="phone"
                  placeholder="Phone *"
                  value=""
                />
              </div>
              <div class="col-sm-6">
                <input type="text" name="city" placeholder="City  *" value="" />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="country"
                  placeholder="Country  *"
                  value=""
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="code"
                  placeholder="Postal code*"
                  value=""
                />
              </div>
              <div class="col-sm-12">
                <h4 class="cart-title">Payment method</h4>
              </div>
              <div class="col-sm-6">
                <input type="text" placeholder="" value="Cardholder's Name" />
              </div>
              <div class="col-sm-6">
                <input type="text" placeholder="Card Number" value="" />
              </div>
              <div class="col-sm-3">
                <input type="text" placeholder="MM" value="" />
              </div>
              <div class="col-sm-3">
                <input type="text" placeholder="YY" value="" />
              </div>
              <div class="col-sm-2">
                <input type="password" placeholder="***" value="" />
              </div>
              <div class="col-sm-4">
                <p style="padding-top: 20px; text-align: left; font-size: 10px">
                  *Three digits number on the back of your card
                </p>
              </div>
            </div>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="3"
              placeholder="Addtional Notes"
            ></textarea>
            <div class="clearfix"></div>
            <button
              class="btn color-bg float-btn"
              onclick="location.href='shop.html'"
              id="submit"
            >
              Confirm and Pay <i class="fas fa-caret-right"></i>
            </button>
          </fieldset>
        </form>
