{% load static %}

<div class="tab">
  <div id="tab-resent" class="tab-content">
    {% if recent %}
    <div class="post-widget-container fl-wrap">
      {% for post in recent %}
      <!-- post-widget-item -->
      <div class="post-widget-item fl-wrap">
        <div class="post-widget-item-media">
          <a href="{{post.get_absolute_url}}"
            ><img src="{{post.bg_image.url}}" alt="{{post.title}}"
          /></a>
        </div>
        <div class="post-widget-item-content">
          <h4>
            <a href="{{post.get_absolute_url}}"
              >{{post.title|truncatewords:"5"}}</a
            >
          </h4>
          <ul class="pwic_opt">
            <li>
              <span
                ><i class="far fa-clock"></i>
                <!---->
                {{post.timestamp|date:"jS M Y"}}
              </span>
            </li>
            <li>
              <span><i class="far fa-comments-alt"></i> {{post.comments}}</span>
            </li>
            <li>
              <span><i class="fal fa-eye"></i> {{post.views}}</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- post-widget-item end -->
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
