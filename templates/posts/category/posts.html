{% load static %}
<!---->

{% for post in posts %}
<div class="col-md-6">
  <div class="grid-post-item bold_gpi fl-wrap">
    <div class="grid-post-media">
      <a href="{{post.get_absolute_url}}" class="gpm_link">
        <div class="bg-wrap">
          <div class="bg" data-bg="{{post.bg_image.url}}"></div>
        </div>
      </a>
      <span class="post-media_title">&copy; Image Copyrights Title</span>
    </div>
    <a
      class="post-category-marker purp-bg"
      href="{{post.category.get_absolute_url}}"
      >{{post.category}}</a
    >
    <div class="grid-post-content">
      <h3>
        <a href="{{post.get_absolute_url}}"
          >{{post.title|truncatewords:"15"}}</a
        >
      </h3>
      <span class="post-date"
        ><i class="far fa-clock"></i> {{post.timestamp|date:"jS F Y"}}</span
      >
      <p>{{post.summary|truncatewords:"25"}}</p>
    </div>
    <div class="grid-post-footer">
      <div class="author-link">
        <a href="{{post.profile.get_absolute_url}}"
          ><img src="{% static 'images/avatar/1.jpg' %}" alt="" />
          <span>By {{post.profile.get_full_name}}</span></a
        >
      </div>
      <ul class="post-opt">
        <li><i class="far fa-comments-alt"></i> {{post.comments}}</li>
        <li><i class="fal fa-eye"></i> {{post.views}}</li>
      </ul>
    </div>
  </div>
</div>
{% endfor %}
